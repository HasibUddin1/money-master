<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- fontawesome kits -->
    <script src="https://kit.fontawesome.com/8eca7d0a59.js" crossorigin="anonymous"></script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-6xl font-bold text-center mt-10 text-cyan-600">Money Master <i class="fa-solid fa-sack-dollar"></i>
    </h1>

    <section class="mt-12 mb-12">
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
            <div>
                <img class="w-full h-full" src="money-master.png" alt="">
            </div>
            <div class="bg-gray-100">
                <div class="w-1/2 mx-auto mt-14">
                    <h2 class="text-4xl font-semibold text-center mb-7">Income</h2>
                    <div class="flex justify-between">
                        <h2 class="text-xl font-medium">Income:</h2>
                        <input id="income-field" class="w-3/4 bg-gray-300 rounded" type="text">
                    </div>
                    <h2 class="text-4xl font-semibold text-center mb-7 mt-10">Expenses</h2>
                    <div class="flex justify-between mb-5">
                        <h2 class="text-xl font-medium">Food:</h2>
                        <input id="food-cost-field" class="w-3/4 bg-gray-300 rounded" type="text">
                    </div>
                    <div class="flex justify-between mb-5">
                        <h2 class="text-xl font-medium">Rent:</h2>
                        <input id="rent-cost-field" class="w-3/4 bg-gray-300 rounded" type="text">
                    </div>
                    <div class="flex justify-between">
                        <h2 class="text-xl font-medium">Clothes:</h2>
                        <input id="clothes-cost-field" class="w-3/4 bg-gray-300 rounded" type="text">
                    </div>
                    <div class="w-1/2 mx-auto mb-10">
                        <button class="text-3xl font-medium bg-sky-500 hover:bg-sky-800 ease-in-out duration-200 text-white px-8 py-3 rounded-lg mt-6" id="btn-calculate">Calculate</button>
                    </div>
                    <h2 class="text-2xl font-semibold text-center mb-8">Total Expenses: $<span id="total-expenses">00</span></h2>
                    <h2 class="text-2xl font-semibold text-center mb-8">Balance: $<span id="balance-total">00</span></h2>
                    <div class="flex items-center justify-between mb-8">
                        <h2>Save:</h2>
                        <input id="saving-percentage" class="bg-gray-300 rounded" type="text">
                        <p>%</p>
                        <button class="bg-sky-500 text-white hover:bg-sky-800 ease-in-out duration-200 px-6 py-2 rounded-lg font-medium" id="btn-save">Save</button>
                    </div>
                    <h2 class="text-2xl font-semibold text-center mb-8">Saving Amount: $<span id="saving-amount">00</span></h2>
                    <h2 class="text-2xl font-semibold text-center mb-8">Remaining Balance: $<span id="remaining-balance">00</span></h2>
                </div>
            </div>
        </div>
    </section>


    <script src="js/calculate.js"></script>
</body>

</html>
